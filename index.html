<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <!-- heading part -->

    <h2 id="heading" class="text-center mt-5"> <span>Barcelona</span> Mobile Store</h2>
    <div  class="input-group mb-3 w-75 mx-auto mt-3 d-flex flex-sm-column flex-md-row ">
        <input id="inputField" type="text" class="form-control w-auto" placeholder="Search your desire phone"
        aria-label="Recipient's username" aria-describedby="button-addon2">
        <button id="button-addon2" class="btn btn-outline"
        type="button" onclick="searchItem()" >
            Search
        </button>
    </div>


    <!-- display error -->
    <div id="error" class="mx-auto w-50">

    </div>

    <!-- display single item -->

    <div id="singleItem" class="mx-auto">

    </div>

    <!-- display part -->

    <div class="container">
        <div id="parentDiv" class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
              
            </div> 
        </div>
    </div>
    

    <!-- more button -->

    <div id="morebutton" class="text-center mt-3 mb-5">
       
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
